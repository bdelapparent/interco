<h1>{{listName}}</h1>
<form (submit)='createTodo()'>
    <input type='text' name='todoLabel' [(ngModel)]='newTodo' />
    <button type="submit">Save</button>

    <ul>
        <li *ngFor='let todo of todos; let i = index'>
        <hr *ngIf='i>0' />
            ({{i}})    {{todo}}
        </li>
    </ul>
    
</form>
